<!DOCTYPE html>
<html lang="en">

<head>
    <title>Todolisttasking</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous" />
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous" />
</head>

<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-10 col-md-4">
                <div class="card border-dark mt-3">
                    <div class="card-header">
                        <h5 class="text-center">ToDo List</h5>
                    </div>
                    <div class="card-body">
                        <div class="form-group">
                            <label for="">Tasks Name</label>
                            <input type="text" class="form-control" name="" id="action" aria-describedby="helpId" placeholder="" />
                        </div>
                        <div class="form-group">
                            <label for="">Add Description</label>
                            <input type="text" class="form-control" name="" id="description" aria-describedby="helpId" placeholder="" />
                        </div>
                        <div class="text-center">
                            <button onclick="addTask()" class="mt-3 btn btn-primary">
                  Add
                </button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-10 col-md-4">
                <div class="card border-dark mt-3">
                    <div class="card-header">
                        <h5 class="text-center">My Tasks</h5>
                    </div>
                    <div class="card-body">
                        <div class="d-flex mb-3">
                            <div class="mr-auto">Task</div>
                            <div class="mr-2">Done</div>
                            <div>Delete</div>
                        </div>
                        <div id="tasksContainer"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="./app.js"></script>
</body>

</html>
